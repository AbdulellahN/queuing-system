<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Renewal Reminder</title>
    <!-- Custom CSS -->
    <style>
        /* Header styles */
        .header {
            background-color: #ffffff;
            color: #1a2057;
            padding: 15px;

        }

        /* Content styles */
        .content {
            padding: 20px;
        }

        /* Footer styles */
        .footer {
            background-color: #0cbdc0;
            color: #ffffff;

        }

    <!-- Header -->
    <div class="header">

        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <p>Dear Client,</p>

        <p>Your license with number {{ license_number }} will expire on {{ expires_at }}. Please renew it in a timely manner.</p>
